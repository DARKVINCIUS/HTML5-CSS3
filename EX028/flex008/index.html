<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 10px;
            flex-basis: auto;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B Texto muito maior</div>
        <div class="item">C</div>
        <div class="item" style="order: -3;">D</div>
        <div class="item">E Texto muito maior que todos , nao justifica o tamanho</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
