<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
</head>
<body>
    <h1>Exemplo de Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="Color" name="Cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>
</body>
</html>
