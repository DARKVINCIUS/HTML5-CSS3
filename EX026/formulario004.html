<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
              </p>
                   <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required>
                   </p> 
                   <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx">
                   </p>
        </fieldset><br>
       <input type="Submit" value="Enviar">
       <input type="Reset" value="Limpar">
       
    </form>
</body>
</html>
